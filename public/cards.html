<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./pics/favicon.ico">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./cards.css">
    <title>All Cards</title>
</head>
<body>
    <header>
        <a id="ayy" href="./index.html">
            <img id="logo" src="./pics/logo.png"/>
            <h1>Credit Congregate</h1>
        </a>
        <nav>
            <a style="color: black; font-size: 20px;">All Cards</a>
            <a class="other" href="./profile.html">Profile</a>
        </nav>
    </header>
    <div id="filter-sort-main">
        <div id="button-work-inator">
            <section id="sidebar">
                <div id="sort">
                    <h1>Sort By</h1>

                    <section class="inputs">
                        <form id="sort-form">
                            <select class="in" id="sort-select">
                                <option value="bank_name,ASC" selected>Bank Name: A to Z</option>
                                <option value="bank_name,DESC" >Bank Name: Z to A</option>
                                <option value="card_name,ASC" >Card Name: A to Z</option>
                                <option value="card_name,DESC" >Card Name: Z to A</option>
                                <option value="af,ASC" >Annual Fee: Low to High</option>
                                <option value="af,DESC" >Annual Fee: High to Low</option>
                            </select>
                            <input id="sort-sub" class="steez" type="submit"/>
                        </form>
                    </section>
                </div>

                <div id="filter">
                    <h1>Filter By</h1>

                    <section class="inputs">
                        <form class="filter-form">
                            <label id="cards-bank_name-LIKE" for="by-bank">Bank</label>
                            <input placeholder="Capitalization matters!" class="in" type="text" id="by-bank"/>
                            <input id="bank-sub" class="steez" type="submit"/>
                        </form>
                        
                        <form class="filter-form deluxe">
                            <label id="categories-tags-=" for="by-cat">Category</label>
                            <input placeholder="Try grocery or transportation" class="in" type="text" id="by-cat"/>
                            <input id="cat-sub" class="steez" type="submit"/>
                        </form>

                        <form class="filter-form deluxe">
                            <label id="categories-reward_rate" for="rate-sub">Reward Rate</label>
                            <div>
                                <select id="gorl">
                                    <option value=">" selected>Greater Than</option>
                                    <option value="<">Less Than</option>
                                </select>
                                <select id="gorl-num">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <input id="rate-sub" class="steez" type="submit"/>
                        </form>

                        <form class="filter-form">
                            <label id="cards-reward_type-=" for="by-type">Reward Type</label>
                            <select class="in" id="by-type">
                                <option value="c" selected>Cashback</option>
                                <option value="p">Points</option>
                                <option value="m">Miles</option>
                                <option value="n">None</option>
                            </select>
                            <input id="type-sub" class="steez" type="submit"/>
                        </form>
                    </section>
                </div>
            </section>
            <button class="wee">?</button>
        </div>

        <main></main>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./cards.js"></script>
</html>
